<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
    <link rel="stylesheet" href="style_cardetails.css">
</head>

<body>
    <div class="container">
        <div class="form-part">
            <div class="form-container">
                <h1>Car Details</h1>
                <form id="car_details-form">
                    <div class="form-group">
                        <label for="vin_number">VIN Number:</label>
                        <input type="text" id="vin_number" name="vin_number" required
                            placeholder="Type The VIN number...">
                    </div>
                    <div class="form-group">
                        <label for="car_type">Car Type:</label>
                        <select name="car_type" id="car_type" class="desgin" required>
                            <option value="">Select an Option</option>
                            <option value="BMW">BMW</option>
                            <option value="MERCEDES">Mercedes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="car_model">Car Model:</label>
                        <select name="car_model" id="car_model" required>
                            <option value="">Select an Option</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="car_color">Car Color:</label>
                        <select name="car_color" id="car_color" required>
                            <option value="">Select an Option</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="gray">Gray</option>
                            <option value="silver">Silver</option>
                            <option value="brown">Brown</option>
                            <option value="orange">Orange</option>
                            <option value="purple">Purple</option>
                            <option value="pink">Pink</option>
                            <option value="gold">Gold</option>
                            <option value="beige">Beige</option>
                            <option value="bronze">Bronze</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="car_country">Manufacturing country:</label>
                        <select name="car_country" id="car_country" required>
                            <option value="">Select an Option</option>
                            <option value="Germany">Germany</option>
                            <option value="Japan">Japan</option>
                            <option value="USA">USA</option>
                            <option value="China">China</option>
                            <option value="South Korea">South Korea</option>
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="car_engine">Engine capcity:</label>
                        <select name="car_engine" id="car_engine" required>
                            <option value="">Select an Option</option>
                            <option value="1600-1800cc">1600-1800cc</option>
                            <option value="1800-2000">1800-2000cc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year_of_manufacturing">Year of manufacturing:</label>
                        <select name="year_of_manufacturing" id="year_of_manufacturing" required>
                            <option value="">Select an Option</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="image-container">
            <!--        <img src="residence.webp" alt="residence">-->
            <div id="__HOME">
                <img src="./home.png" alt="Home Image">
            </div>
            <div id="__LOGOUT">
                <img src="./logout.png" alt="Home Image">
            </div>
        </div>

        <!-- OVERLAY TO PREVIEW CAR DETAILS -->
        <div id="__OVERLAY" class="HIDDEN">
            <div id="__CAR_DETAILS" class="HIDDEN">
                <h1>Car Details</h1>
                <p>Custom Tax: <span id="__CUSTOM_TAX">111111111</span></p>
                <p>development fees: <span id="__DEVELOPMENT_FEES">111111111</span></p>
                <p>price: <span id="__PRICE">111111111</span></p>
                <p>schedule_tax: <span id="__SCHEDULE_TAX">111111111</span></p>
                <p>total_value: <span id="__TOTAL_VALUE">111111111</span></p>
                <p>value_added_tax: <span id="__VALUE_ADDED_TAX">111111111</span></p>

                <button id="__CLOSE">&#x2715;</button>
                <button id="__PAY">Pay</button>
            </div>
        </div>
    </div>
    <!-- Add more Firebase SDKs if required -->
    <script type="module" src="./car_details.js"></script>

</body>

</html>
