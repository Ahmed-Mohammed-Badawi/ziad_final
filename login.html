<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="login-container">
        <div id="main">
            <h1>Login your account
            </h1>
            <input id="email" type="text" placeholder="Email Address"></input>
            <input id="password" type="password" placeholder="Password"></input>
            <button id="submit">Login</button>
            <p><span>or</span></p>
            <button id="sign-up">Create Account</button>
        </div>

        <div id="create-acct">
            <h1>Create an Account</h1>
            <input id="email-signup" type="text" placeholder="Full Name *"></input>
            <input id="confirm-email-signup" type="email" placeholder="Email Address *"></input>
            <input id="password-signup" type="password" placeholder="Password *"></input>
            <input id="confirm-password-signup" type="password" placeholder="Confirm Password *"></input>
            <button id="create-acct-btn">Create Account</button>
            <button id="return-btn">Already have an account?</button>
        </div>

    </div>
    <script type="module" src="login-script.js"></script>
</body>

</html>
